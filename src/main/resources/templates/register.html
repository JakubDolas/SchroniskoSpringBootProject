<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/loginStyles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="navbar">
        <h1 th:utext="#{logoText}">Home<span th:text="#{logoText2}">Pet</span></h1>
        <div class="nav-links">
            <a th:href="@{/home}" id="homeLink" th:text="#{home}">Home</a>
            <a th:href="@{/about}" id="aboutLink" th:text="#{about}">About</a>
            <a th:href="@{/adopt}" id="adoptLink" th:text="#{adopt}">Adopt</a>
            <a th:href="@{/animals}" id="animalsLink" th:text="#{animals}">Animals</a>
            <a th:href="@{/employees}" id="employeesLink" th:text="#{employees}">Employees</a>
            <a th:href="@{/admin}" id="adminLink" th:text="#{admin}">Admin</a>
            <div class="language-switcher">
                <a th:href="@{/lang?lang=pl}" th:text="#{lang.pl}">PL</a>
                <a th:href="@{/lang?lang=en}" th:text="#{lang.en}">EN</a>
            </div>
        </div>
    </div>
    <div class="login-container">
        <div class="login-row">
            <div class="login-card">
                <div class="login-card-header">
                    <h2 class="login-title" th:text="#{register.title}">Registration Form</h2>
                </div>
                <div class="login-card-body">
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}" class="login-form">
                        <div class="form-group">
                            <label for="firstName" class="form-label" th:text="#{register.firstName}">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter first name" th:placeholder="#{register.firstName.placeholder}" th:field="*{firstName}"/>
                            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label" th:text="#{register.lastName}">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter last name" th:placeholder="#{register.lastName.placeholder}" th:field="*{lastName}"/>
                            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label" th:text="#{register.email}">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter email address" th:placeholder="#{register.email.placeholder}" th:field="*{email}"/>
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label" th:text="#{register.password}">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter password" th:placeholder="#{register.password.placeholder}" th:field="*{password}"/>
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-submit" th:text="#{register.submit}">Register</button>
                            <span class="register-link" th:text="#{register.already_registered}">Already registered?</span>
                            <a th:href="@{/login}" th:text="#{register.login}">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
