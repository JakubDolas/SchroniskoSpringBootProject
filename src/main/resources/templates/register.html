<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/loginStyles.css">
    <script src="/script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="navbar">
        <h1 class="logo" th:utext="#{logoText}">Home<span th:text="#{logoText2}">Pet</span></h1>
        <div class="nav-links">
            <a class="nav-link" th:href="@{/home}" id="homeLink" th:text="#{home}">Home</a>
            <a class="nav-link" th:href="@{/about}" id="aboutLink" th:text="#{about}">About</a>
            <a class="nav-link" th:href="@{/adopt}" id="adoptLink" th:text="#{adopt}">Adopt</a>
            <a class="nav-link" th:href="@{/animals}" id="animalsLink" th:text="#{animals}">Animals</a>
            <div class="donate">
                <a th:href="@{/donate}" class="donate-text" th:text="#{donate}">Donate</a>
            </div>
            <div class="login">
                <a th:href="@{/login}" class="login-text" th:text="#{login}">Log In</a>
            </div>
            <div class="language-switcher">
                <a class="lang-button" th:href="@{/lang?lang=pl}" th:text="#{lang.pl}">PL</a>
                <a class="lang-button" th:href="@{/lang?lang=en}" th:text="#{lang.en}">EN</a>
            </div>
        </div>
    </div>

    <div class="form-container">
        <div th:if="${success}" class="alert-success" role="alert">
            <strong>Account Created Successfully</strong>
            <a class="ms-2" href="/login">Login</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form method="post" th:object="${registerDto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-row">
                <label for="firstName">First Name*</label>
                <input type="text" id="firstName" name="firstName" class="form-input" th:field="*{firstName}" />
                <p th:if="${#fields.hasErrors('firstName')}" class="error-message" th:errors="*{firstName}"></p>
            </div>
            <div class="form-row">
                <label for="lastName">Last Name*</label>
                <input type="text" id="lastName" name="lastName" class="form-input" th:field="*{lastName}" />
                <p th:if="${#fields.hasErrors('lastName')}" class="error-message" th:errors="*{lastName}"></p>
            </div>
            <div class="form-row">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" class="form-input" th:field="*{email}" />
                <p th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></p>
            </div>
            <div class="form-row">
                <label for="phone">Phone*</label>
                <input type="text" id="phone" name="phone" class="form-input" th:field="*{phone}" />
                <p th:if="${#fields.hasErrors('phone')}" class="error-message" th:errors="*{phone}"></p>
            </div>
            <div class="form-row">
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" class="form-input" th:field="*{password}" />
                <p th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></p>
            </div>
            <div class="form-row">
                <label for="confirmPassword">Confirm Password*</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" th:field="*{confirmPassword}" />
                <p th:if="${#fields.hasErrors('confirmPassword')}" class="error-message" th:errors="*{confirmPassword}"></p>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">Submit</button>
                <a href="/" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
