<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <div class="navbar">
        <h1 th:utext="#{logoText}">Home<span th:text="#{logoText2}">Pet</span></h1>
        <div class="nav-links">
            <a th:href="@{/home}" id="homeLink" th:text="#{home}">Home</a>
            <a th:href="@{/about}" id="aboutLink" th:text="#{about}">About</a>
            <a th:href="@{/adopt}" id="adoptLink" th:text="#{adopt}">Adopt</a>
            <a th:href="@{/contact}" id="contactLink" th:text="#{contact}">Contact</a>

            <div class="dupa">
                <a th:href="@{/donate}" class="dupa-text" th:text="#{donate}">Donate</a>
            </div>
            <div class="login">
                <a th:href="@{/login}" class="login-text" th:text="#{login}">Log In</a>
            </div>
            <div class="register">
                <a th:href="@{/register}" class="register-text" th:text="#{register}">Log In</a>
            </div>

            <div class="language-switcher">
                <a th:href="@{/lang?lang=pl}" th:text="#{lang.pl}">PL</a>
                <a th:href="@{/lang?lang=en}" th:text="#{lang.en}">EN</a>
            </div>
        </div>

        </div>
    </div>

    <div class="adopt-section">
        <div class="home-photo">
            <img src="/images/pies2.png" alt="Pies">
        </div>
        <div class="adopt-text">
            <img src="/images/lapka.png" alt="Lapa" class="paw-image">
            <h1 th:utext="#{adoptTitle}">You can't buy<br>love, but you can<br><span th:text="#{rescueIt}">rescue it!</span></h1>
            <p th:text="#{adoptQuestion}">Are you interested in adoption?</p>
            <div class="button-container">
                <a href="#learnMore" class="button" th:text="#{learnMore}">Learn more</a>
                <a href="#contactUs" class="button" th:text="#{contactUs}">Contact us</a>
            </div>
        </div>
    </div>

    <div class="Search-bar">
        <h1 th:text="#{findUs}">You can find us on:</h1>
        <div class="social-icons">
            <img src="/images/fbLogo.png" alt="Facebook Logo">
            <img src="/images/igLogo.png" alt="Instagram Logo">
        </div>
    </div>
</div>

<script src="/script.js"></script>
</body>
</html>
