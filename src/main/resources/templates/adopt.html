<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/adoptStyles.css">
</head>
<body>
<div class="container">
    <div class="navbar">
        <h1 th:utext="#{logoText}">Home<span th:text="#{logoText2}">Pet</span></h1>
        <div class="nav-links">
            <a th:href="@{/home}" id="homeLink" th:text="#{home}">Home</a>
            <a th:href="@{/about}" id="aboutLink" th:text="#{about}">About</a>
            <a th:href="@{/adopt}" id="adoptLink" th:text="#{adopt}">Adopt</a>
            <a th:href="@{/animals}" id="animalsLink" th:text="#{animals}">Animals</a>

            <div class="dupa">
                <a th:href="@{/donate}" class="dupa-text" th:text="#{donate}">Donate</a>
            </div>
            <div class="login">
                <a th:href="@{/login}" class="login-text" th:text="#{login}">Log In</a>
            </div>
            <div class="language-switcher">
                <a th:href="@{/lang?lang=pl}" th:text="#{lang.pl}">PL</a>
                <a th:href="@{/lang?lang=en}" th:text="#{lang.en}">EN</a>
            </div>
        </div>
    </div>

    <div class="email-form-container">
        <h1>Wniosek o adopcję</h1>
        <form th:action="@{/send-email}" method="post" class="email-form">
            <label for="firstName">Imię:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Wprowadź swoje imię" required>

            <label for="lastName">Nazwisko:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Wprowadź swoje nazwisko" required>

            <label for="userEmail">Twój e-mail:</label>
            <input type="email" id="userEmail" name="userEmail" placeholder="Wprowadź swój e-mail" required>

            <label for="dogName">Imię psa:</label>
            <input type="text" id="dogName" name="dogName" placeholder="Wprowadź imię psa, którego chcesz adoptować" required>

            <label for="text">Dlaczego chcesz adoptować?</label>
            <textarea id="text" name="text" placeholder="Wpisz treść wiadomości" rows="5" required></textarea>

            <button type="submit">Wyślij</button>
        </form>

        <p th:if="${success}" th:text="${success}" class="success-message"></p>
        <p th:if="${error}" th:text="${error}" class="error-message"></p>
    </div>

</div>

</body>
</html>
