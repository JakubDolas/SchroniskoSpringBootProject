<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Pracownika</title>
    <link rel="stylesheet" href="/css/stylesAddAnimal.css">
</head>
<body>
<div class="container">
    <div class="navbar">
        <h1 th:utext="#{logoText}">Home<span th:text="#{logoText2}">Pet</span></h1>
        <div class="nav-links">
            <a th:href="@{/home}" id="homeLink" th:text="#{home}">Home</a>
            <a th:href="@{/about}" id="aboutLink" th:text="#{about}">About</a>
            <a th:href="@{/adopt}" id="adoptLink" th:text="#{adopt}">Adopt</a>
            <a th:href="@{/animals}" id="animalsLink" th:text="#{animals}">Animals</a>
            <a th:href="@{/employees}" id="employeesLink" th:text="#{employees}">Employees</a>
            <a th:href="@{/admin}" id="adminLink" th:text="#{admin}">Admin</a>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" th:text="#{logout}">Wyloguj</button>
            </form>
            <div class="language-switcher">
                <a th:href="@{/lang?lang=pl}" th:text="#{lang.pl}">PL</a>
                <a th:href="@{/lang?lang=en}" th:text="#{lang.en}">EN</a>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="form-container">
            <h2 th:text="#{addEmployeeFormTitle}">Dodaj Pracownika</h2>
            <form th:action="@{/addEmployee}" th:object="${employee}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="firstName" th:text="#{firstNameLabel}">Imię:</label>
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required placeholder="Wpisz imię"/>
                    <p class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>

                <div class="form-group">
                    <label for="lastName" th:text="#{lastNameLabel}">Nazwisko:</label>
                    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required placeholder="Wpisz nazwisko"/>
                    <p class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>

                <div class="form-group">
                    <label for="image" th:text="#{imageLabel}">Zdjęcie:</label>
                    <input type="file" id="image" name="image" accept="image/*" required/>
                </div>

                <button type="submit" class="btn-submit" th:text="#{saveEmployeeButton}">Zapisz Pracownika</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
