<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${animal.name}">Animal Details</title>
    <link rel="stylesheet" href="/css/animalDetails.css">
</head>
<body>
<div class="container">
    <div class="navbar">
        <h1 th:utext="#{logoText}">Home<span th:text="#{logoText2}">Pet</span></h1>
        <div class="nav-links">
            <a th:href="@{/home}" id="homeLink" th:text="#{home}">Home</a>
            <a th:href="@{/about}" id="aboutLink" th:text="#{about}">About</a>
            <a th:href="@{/adopt}" id="adoptLink" th:text="#{adopt}">Adopt</a>
            <a th:href="@{/animals}" id="animalsLink" th:text="#{animals}">Animals</a>
            <a th:href="@{/employees}" id="employeesLink" th:text="#{employees}">Employees</a>
            <a th:href="@{/admin}" id="adminLink" th:text="#{admin}">Admin</a>

            <div class="language-switcher">
                <a th:href="@{/lang?lang=pl}" th:text="#{lang.pl}">PL</a>
                <a th:href="@{/lang?lang=en}" th:text="#{lang.en}">EN</a>
            </div>
        </div>
    </div>

    <div class="container2">
        <h1 th:text="${animal.name}">Animal Name</h1>
        <img th:src="@{'/photos/' + ${animal.photo.id}}" alt="Animal Photo" />
        <p>
            <strong th:text="#{animal.descriptionLabel}">Description:</strong>
            <span th:text="${animal.description}"></span>
        </p>
        <a th:href="@{/animals}" class="back-button" th:text="#{animals.backToAnimals}">Back to Animals</a>
    </div>
</div>
</body>
</html>
