shelterMission=Zapewniamy schronienie potrzebuj\u0105cym zwierz\u0119tom. Nasz\u0105 misj\u0105 jest ratowanie, rehabilitacja i nowy dom dla zwierz\u0105t. Do\u0142\u0105cz do nas i zmie\u0144 \u017Cycie tych niesamowitych stworze\u0144.
